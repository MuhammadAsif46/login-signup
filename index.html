<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c91370535.js" crossorigin="anonymous"></script>
    <title>Login-Signup</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" minlength="8" required>
            </div>
            <button class="btn">Sign In</button>
        </form>
        <a href="signup.html"><button class="btn1">Sign Up</button></a>
    </div>


</body>
</html>
